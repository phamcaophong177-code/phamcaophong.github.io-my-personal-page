<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Li√™n h·ªá & ƒê√°nh gi√° - G·ª≠i ph·∫£n h·ªìi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <style>
        body {
            /* T√πy ch·ªânh ·∫£nh n·ªÅn cho ƒë·∫πp v√† t·ªëi ∆∞u h∆°n */
            background-image: url('https://images.unsplash.com/photo-1510519138101-570d1dca3d66?auto=format&fit=crop&q=80&w=1974');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .star {
            cursor: pointer;
            font-size: 2rem;
            color: #cbd5e1;
            transition: color 0.2s;
        }
        .star.selected,
        .star.hovered {
            color: #facc15;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-blue-900/60 p-4 sm:p-6">
        <div class="bg-white/90 max-w-sm sm:max-w-md w-full p-6 sm:p-8 rounded-xl shadow-lg backdrop-blur-md">
            <div class="flex flex-col items-center mb-4">
                <img src="https://img.icons8.com/color/96/000000/email.png" alt="Contact Icon" class="mb-2 w-16 h-16 sm:w-24 sm:h-24">
                <h2 class="text-xl sm:text-2xl font-bold text-blue-700 mb-1">Li√™n h·ªá & ƒê√°nh gi√°</h2>
                <p class="text-sm sm:text-base text-gray-600 text-center">
                    H√£y g·ª≠i ph·∫£n h·ªìi ho·∫∑c y√™u c·∫ßu c·ªßa b·∫°n!<br>Sao ƒë√°nh gi√° c√†ng cao c√†ng vui üòÑ
                </p>
            </div>
            <form id="contactForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-semibold text-blue-900">T√™n c·ªßa b·∫°n:</label>
                    <input required type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-400 focus:border-blue-400 p-2 text-sm">
                </div>
                <div>
                    <label for="email" class="block text-sm font-semibold text-blue-900">Email:</label>
                    <input required type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-400 focus:border-blue-400 p-2 text-sm">
                </div>
                <div>
                    <label for="message" class="block text-sm font-semibold text-blue-900">N·ªôi dung ph·∫£n h·ªìi / Y√™u c·∫ßu:</label>
                    <textarea required id="message" name="message" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-400 focus:border-blue-400 p-2 text-sm"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-blue-900">ƒê√°nh gi√°:</label>
                    <div id="rating" class="flex gap-1 mt-1">
                        <span class="star" data-value="1">&#9733;</span>
                        <span class="star" data-value="2">&#9733;</span>
                        <span class="star" data-value="3">&#9733;</span>
                        <span class="star" data-value="4">&#9733;</span>
                        <span class="star" data-value="5">&#9733;</span>
                    </div>
                    <input type="hidden" id="star_rating" name="star_rating" value="5">
                </div>
                <button type="submit" class="w-full py-2 bg-blue-600 text-white font-bold rounded hover:bg-blue-700 transition">G·ª≠i ph·∫£n h·ªìi</button>
                <p id="successMsg" class="hidden text-green-600 font-semibold mt-2 text-center">G·ª≠i th√†nh c√¥ng! C·∫£m ∆°n b·∫°n üíå</p>
            </form>
        </div>
    </div>
    <script>
        // ƒê√°nh gi√° sao
        const stars = document.querySelectorAll('.star');
        let rating = 5;

        stars.forEach((star, idx) => {
            star.addEventListener('mouseenter', () => {
                stars.forEach((s, i) => {
                    s.classList.toggle('hovered', i <= idx);
                });
            });
            star.addEventListener('mouseleave', () => {
                stars.forEach((s, i) => {
                    s.classList.remove('hovered');
                });
            });
            star.addEventListener('click', () => {
                rating = idx + 1;
                document.getElementById('star_rating').value = rating;
                stars.forEach((s, i) => {
                    s.classList.toggle('selected', i < rating);
                });
            });
        });
        // Set m·∫∑c ƒë·ªãnh 5 sao
        stars.forEach((s, i) => {
            if(i < 5) s.classList.add('selected');
        });

        // EmailJS config
        (function() {
            emailjs.init('YOUR_PUBLIC_KEY'); // <-- Thay YOUR_PUBLIC_KEY t·ª´ EmailJS
        })();

        // G·ª≠i form
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
                .then(function() {
                    document.getElementById('successMsg').classList.remove('hidden');
                    document.getElementById('contactForm').reset();
                    stars.forEach((s, i) => s.classList.remove('selected'));
                    for(let i=0;i<5;i++) stars[i].classList.add('selected');
                }, function(error) {
                    alert('C√≥ l·ªói, vui l√≤ng th·ª≠ l·∫°i!');
                });
        });
    </script>
</body>
</html>
